<!DOCTYPE html>

<html>
    <head>
        <title>todos</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <p class="header">todos</p>
        
        <div class="mainBox">
            <div class="input">
                <i class="fa fa-angle-down fa-2x"></i>
                <input class="inputBox" id="myInput" placeholder="What needs to be done?" autofocus>
            </div>

            <div id="elementsContainer"></div>

            <div class="box_footer">
                <span class="items_left" id="itemsLeft">0 items left</span>

                <ul class="filters">
                    <li>
						<a href="#/" class="selected" id="fAll">All</a>
					</li>
					<li>
						<a href="#/active" id="fActive">Active</a>
					</li>
					<li>
						<a href="#/completed" id="fCompleted">Completed</a>
					</li>
                </ul>

                <button class="clear_completed">Clear completed</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
